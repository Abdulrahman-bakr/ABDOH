        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to render the quiz questions
        function renderQuiz() {
            quizForm.innerHTML = ''; // Clear existing questions
            questionsData.forEach(qData => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = qData.id;

                const questionText = document.createElement('h3');
                questionText.textContent = qData.question;
                questionDiv.appendChild(questionText);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                const shuffledOptions = [...qData.options]; // Create a copy to shuffle
                shuffleArray(shuffledOptions);

                const optionLetters = ['A', 'B', 'C', 'D']; // For dynamic labeling

                shuffledOptions.forEach((option, index) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = qData.id;
                    input.value = option; // Store the actual option text as the value

                    const span = document.createElement('span'); // Use a span for the text content
                    span.textContent = `${optionLetters[index]}. ${option}`;

                    // Add event listener to hide error message and apply 'selected' class on selection
                    input.addEventListener('change', function() {
                        // Remove 'selected' class from all labels in this question
                        this.closest('.options').querySelectorAll('label').forEach(lbl => {
                            lbl.classList.remove('selected');
                        });
                        // Add 'selected' class to the currently chosen label
                        this.closest('label').classList.add('selected');

                        // Hide error message and remove highlight
                        this.closest('.question').classList.remove('highlight-error');
                        this.closest('.question').querySelector('.error-message').style.display = 'none';
                    });

                    label.appendChild(input);
                    label.appendChild(span); // Append the span with text
                    optionsDiv.appendChild(label);
                });

                questionDiv.appendChild(optionsDiv);

                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.textContent = 'Please select an option for this question.';
                questionDiv.appendChild(errorMessage);

                quizForm.appendChild(questionDiv);
            });

            // Append the submit button at the end
            const submitButton = document.createElement('button');
            submitButton.type = 'submit';
            submitButton.className = 'submit-btn';
            submitButton.textContent = 'Submit Quiz';
            quizForm.appendChild(submitButton);
        }

        // Render the quiz when the page loads
        document.addEventListener('DOMContentLoaded', renderQuiz);


        quizForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            let score = 0;
            let firstUnansweredQuestion = null;
            const questionDivs = document.querySelectorAll('.question');

            // Reset previous feedback and errors
            questionDivs.forEach(questionDiv => {
                questionDiv.classList.remove('highlight-error');
                questionDiv.querySelector('.error-message').style.display = 'none';
                const radios = questionDiv.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => {
                    const label = radio.closest('label');
                    label.classList.remove('correct', 'incorrect', 'selected'); // Also remove 'selected' class
                });
            });

            // Check answers and validate
            questionsData.forEach(qData => {
                const selectedOption = document.querySelector(`input[name="${qData.id}"]:checked`);
                const questionDiv = document.getElementById(qData.id);

                if (!selectedOption) {
                    if (!firstUnansweredQuestion) {
                        firstUnansweredQuestion = questionDiv; // Store the first unanswered question
                    }
                    questionDiv.classList.add('highlight-error');
                    questionDiv.querySelector('.error-message').style.display = 'block';
                } else {
                    const userAnswer = selectedOption.value; // Get the actual option text
                    const correctAnswer = qData.correctAnswer; // Compare with the actual correct answer text
                    const label = selectedOption.closest('label');

                    if (userAnswer === correctAnswer) {
                        score++;
                        label.classList.add('correct');
                    } else {
                        label.classList.add('incorrect');
                        // Highlight the correct answer. Need to find the label that contains the correct answer text.
                        const correctLabel = Array.from(questionDiv.querySelectorAll('.options label')).find(lbl =>
                            lbl.querySelector('span').textContent.includes(correctAnswer) // Look inside the span now
                        );
                        if (correctLabel) {
                            correctLabel.classList.add('correct');
                        }
                    }
                }
            });

            if (firstUnansweredQuestion) {
                // If there's an unanswered question, scroll to it
                firstUnansweredQuestion.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return; // Stop execution here, don't show score yet
            }

            // Display score (only if all questions are answered)
            totalQuestionsSpan.textContent = questionsData.length;
            scoreSpan.textContent = score;
            scoreContainer.style.display = 'block';

            // Scroll to top of score
            scoreContainer.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
