        // Helper function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Function to render the quiz questions
        function renderQuiz() {
            // Clear any existing questions
            quizForm.innerHTML = '';
            quizResult.style.display = 'none'; // Hide results on reload

            // Shuffle the order of all questions
            shuffleArray(allQuestions);

            let questionNumber = 1; // For sequential display numbering

            allQuestions.forEach((qData, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';
                // Using a unique ID based on the original data's position (index)
                // This helps in mapping to the original question data later during validation
                questionBlock.dataset.originalIndex = allQuestions.indexOf(qData); // Store original index
                questionBlock.id = `question-block-${questionBlock.dataset.originalIndex}`;


                const questionHTML = document.createElement('h3');
                questionHTML.textContent = `${questionNumber}- ${qData.text}`;
                questionBlock.appendChild(questionHTML);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                // Create a copy of options to shuffle without modifying original
                const shuffledOptions = [...qData.options];
                shuffleArray(shuffledOptions);

                const optionLabels = ['A', 'B', 'C', 'D']; // Fixed display labels

                shuffledOptions.forEach((optionText, optIndex) => {
                    const label = document.createElement('label');
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    // Use a unique name for each question group based on its original index
                    radio.name = `q${questionBlock.dataset.originalIndex}`;
                    radio.value = optionText; // Store the actual text of the option as its value
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(`${optionLabels[optIndex]}) ${optionText}`));
                    optionsDiv.appendChild(label);
                });

                questionBlock.appendChild(optionsDiv);

                const validationMessageDiv = document.createElement('div');
                validationMessageDiv.className = 'validation-message';
                validationMessageDiv.id = `validation-q${questionBlock.dataset.originalIndex}`;
                questionBlock.appendChild(validationMessageDiv);

                quizForm.appendChild(questionBlock);
                questionNumber++;
            });

            totalQuestionsSpan.textContent = allQuestions.length; // Update total questions count
        }

        // Render the quiz when the page loads
        document.addEventListener('DOMContentLoaded', renderQuiz);

        // Event listener for the submit button
        submitButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default form submission

            let score = 0;
            let allAnswered = true; // Flag to track if all questions are answered
            let firstUnansweredQuestionBlock = null; // To store the first unanswered question block for scrolling

            // **Step 1: Reset previous validation and feedback for ALL questions**
            // Iterate through the dynamically generated question blocks
            Array.from(quizForm.children).forEach((questionBlock) => {
                // Ensure it's a question-block element
                if (!questionBlock.classList.contains('question-block')) return;

                const optionsContainer = questionBlock.querySelector('.options');
                const validationMessageDiv = questionBlock.querySelector('.validation-message');

                // Remove red border
                questionBlock.classList.remove('unanswered-question');
                if (validationMessageDiv) {
                    validationMessageDiv.textContent = ''; // Clear previous message
                }

                // Clear feedback on options (red/green background and indicators)
                if (optionsContainer) {
                    const labels = optionsContainer.querySelectorAll('label');
                    labels.forEach(label => {
                        label.classList.remove('correct', 'incorrect');
                        const existingIndicator = label.querySelector('.wrong-answer-indicator, .correct-answer-indicator');
                        if (existingIndicator) {
                            existingIndicator.remove();
                        }
                    });
                }
            });


            // **Step 2: Validate all questions and apply styling/messages**
            Array.from(quizForm.children).forEach((questionBlock) => {
                if (!questionBlock.classList.contains('question-block')) return; // Skip non-question blocks

                // Get the name attribute of the radio buttons for this question block (e.g., q0, q1, etc.)
                const questionName = questionBlock.querySelector('input[type="radio"]').name;
                const selectedOption = document.querySelector(`input[name="${questionName}"]:checked`);
                const optionsContainer = questionBlock.querySelector('.options');
                const validationMessageDiv = questionBlock.querySelector('.validation-message');

                // Retrieve the original question data using the stored originalIndex
                const originalQuestionIndex = parseInt(questionBlock.dataset.originalIndex);
                const currentQuestionData = allQuestions[originalQuestionIndex];

                if (!selectedOption) {
                    // This question is unanswered
                    allAnswered = false; // Set flag to false
                    questionBlock.classList.add('unanswered-question'); // Add red border
                    if (validationMessageDiv) {
                        validationMessageDiv.textContent = 'Please select an option for this question.'; // Show message
                    }
                    // Store the first unanswered question to scroll to it later
                    if (!firstUnansweredQuestionBlock) {
                        firstUnansweredQuestionBlock = questionBlock;
                    }
                } else {
                    // This question is answered, check correctness
                    const userAnswerText = selectedOption.value; // This is the full text of the selected option
                    const correctAnswerText = currentQuestionData.correct; // This is the full text of the correct answer from original data

                    const parentLabel = selectedOption.closest('label');

                    if (userAnswerText === correctAnswerText) {
                        score++;
                        parentLabel.classList.add('correct');
                        let correctIndicator = document.createElement('span');
                        correctIndicator.className = 'correct-answer-indicator';
                        correctIndicator.textContent = ' (Correct!)';
                        parentLabel.appendChild(correctIndicator);
                    } else {
                        parentLabel.classList.add('incorrect');
                        let wrongIndicator = document.createElement('span');
                        wrongIndicator.className = 'wrong-answer-indicator';
                        wrongIndicator.textContent = ' (Your answer is incorrect)';
                        parentLabel.appendChild(wrongIndicator);

                        // Find and highlight the actual correct answer within the shuffled options
                        const labels = optionsContainer.querySelectorAll('label');
                        labels.forEach(label => {
                            const radioInput = label.querySelector('input[type="radio"]');
                            if (radioInput && radioInput.value === correctAnswerText) {
                                label.classList.add('correct');
                                let correctActualIndicator = document.createElement('span');
                                correctActualIndicator.className = 'correct-answer-indicator';
                                correctActualIndicator.textContent = ' (Correct answer)';
                                label.appendChild(correctActualIndicator);
                            }
                        });
                    }
                }
            });

            // **Step 3: Display results or scroll to first unanswered question**
            if (allAnswered) {
                scoreSpan.textContent = score;
                quizResult.style.display = 'block'; // Show the result section
                // Optionally disable the submit button after successful submission
                // submitButton.disabled = true;
            } else {
                quizResult.style.display = 'none'; // Keep result hidden if not all answered
                // Scroll to the first unanswered question if any
                if (firstUnansweredQuestionBlock) {
                    firstUnansweredQuestionBlock.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });

        // Optional: Remove validation message/highlight when a user selects an option
        quizForm.addEventListener('change', function(event) {
            if (event.target.type === 'radio') {
                const questionBlock = event.target.closest('.question-block');
                const validationMessageDiv = questionBlock.querySelector('.validation-message');

                // Remove red border and validation message once an option is selected
                questionBlock.classList.remove('unanswered-question');
                if (validationMessageDiv) {
                    validationMessageDiv.textContent = '';
                }
            }
        });
